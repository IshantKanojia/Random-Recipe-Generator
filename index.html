<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Recipe Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-full min-h-screen antialiased text-gray-100 flex flex-col items-center p-4">

    <div class="container mx-auto p-4 sm:p-10 bg-gray-900 rounded-3xl container-shadow max-w-5xl w-full border border-gray-700">

        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold tracking-tight text-white mb-3">
                Random Recipe Generator
            </h1>
            <p class="text-gray-400 text-xl font-light">Discover delicious meals with a single click</p>
        </header>

        <div class="flex flex-col sm:flex-row justify-center items-center mb-6 space-y-4 sm:space-y-0 sm:space-x-4">
            <label for="diet-preference" class="text-lg font-medium text-gray-300">I want a:</label>
            <select id="diet-preference" class="bg-gray-700 text-white border border-gray-600 rounded-lg p-2 pr-10 focus:ring-blue-500 focus:border-blue-500">
                <option value="random">Any Recipe (Random)</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Chicken">Non-Vegetarian (e.g., Chicken)</option>
            </select>
        </div>
        <div class="flex justify-center mb-10">
            <button id="get-recipe-btn" class="group relative inline-flex items-center justify-center px-8 py-4 bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 text-white font-bold rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 overflow-hidden">
                <span class="relative z-10">Get New Recipe</span>
                <div class="absolute inset-0 bg-white opacity-10 blur-sm group-hover:opacity-20 transition-opacity"></div>
            </button>
        </div>

        <div id="loading-spinner" class="flex justify-center items-center h-48 hidden">
            <i class="fas fa-spinner fa-spin text-5xl text-blue-500"></i>
        </div>

        <section id="recipe-card" class="bg-gray-800 p-6 sm:p-10 rounded-2xl recipe-card-shadow hidden">
            
            <div class="mb-8">
                <h2 id="meal-name" class="text-4xl font-bold text-white mb-4 text-center"></h2>
                
                <div class="flex flex-col lg:flex-row items-center justify-between gap-6">
                    <div class="lg:w-1/2 w-full">
                        <img id="meal-image" src="" alt="Recipe Image" class="rounded-xl w-full h-auto object-cover shadow-2xl border border-gray-700">
                    </div>

                    <div class="lg:w-1/2 w-full flex flex-col">
                        <div class="flex flex-wrap gap-4 mb-6">
                            <a id="youtube-link" href="#" target="_blank" class="flex items-center px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition duration-200 hidden">
                                <i class="fab fa-youtube mr-2"></i> Watch on YouTube
                            </a>
                            <button id="copy-btn" class="flex items-center px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition duration-200 hidden">
                                <i class="fas fa-clipboard-list mr-2"></i> Copy Ingredients
                            </button>
                        </div>

                        <div class="flex-grow w-full">
                            <h3 class="text-3xl font-semibold text-gray-200 mb-4">Ingredients</h3>
                            <ul id="ingredients-list" class="space-y-3 text-gray-300">
                                </ul>
                        </div>
                    </div>
                </div>

                <div class="mt-8">
                    <h3 class="text-3xl font-semibold text-gray-200 mb-4">Instructions</h3>
                    <p id="meal-instructions" class="text-gray-300 leading-relaxed text-lg"></p>
                </div>
            </div>
        </section>

        <div id="message-box" class="fixed bottom-6 right-6 bg-green-600 text-white px-8 py-4 rounded-full shadow-2xl transition-all duration-300 hidden z-50">
            <span id="message-text"></span>
        </div>

        <footer class="mt-12 text-center text-gray-600">
            <p>&copy; 2025 Random Recipes. Powered by TheMealDB API.</p>
        </footer>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
