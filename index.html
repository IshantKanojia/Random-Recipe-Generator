<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Recipe Generator</title>
    <!-- Inter font for a professional look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-full min-h-screen antialiased text-gray-100 flex flex-col items-center p-4">

    <!-- Main Container - Centered and styled like a modern card -->
    <div class="container mx-auto p-4 sm:p-10 bg-gray-900 rounded-3xl container-shadow max-w-5xl w-full border border-gray-700 my-8">
        
        <!-- Header Section -->
        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold tracking-tight text-white mb-3">
                Random Recipe Generator
            </h1>
            <p class="text-gray-400 text-xl font-light">Discover delicious meals with a single click</p>
        </header>

        <!-- Button to fetch new recipe -->
        <div class="flex justify-center mb-10">
            <button id="get-recipe-btn" class="group relative inline-flex items-center justify-center px-8 py-4 bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 text-white font-bold rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 overflow-hidden">
                <span class="relative z-10">Get New Recipe</span>
                <span class="absolute inset-0 w-full h-full bg-black opacity-0 transition-opacity duration-300 group-hover:opacity-10"></span>
            </button>
        </div>

        <!-- Recipe Display Section -->
        <section id="recipe-section">
            <!-- Loading Spinner -->
            <div id="loading-spinner" class="text-center py-20 hidden">
                <svg class="animate-spin h-12 w-12 text-blue-500 mx-auto" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>

            <!-- Recipe Card -->
            <div id="recipe-card" class="bg-gray-800 p-8 rounded-3xl recipe-card-shadow border border-gray-700 transition-all duration-500">
                <h2 id="meal-name" class="text-4xl font-bold text-white mb-6 text-center"></h2>
                
                <div class="flex flex-col lg:flex-row items-start lg:space-x-12 mb-8">
                    <!-- Meal Image and buttons -->
                    <div class="flex-shrink-0 w-full lg:w-1/2 mb-6 lg:mb-0">
                        <img id="meal-image" src="" alt="Meal Image" class="w-full h-auto rounded-xl shadow-lg border border-gray-600" onerror="this.onerror=null;this.src='https://placehold.co/600x400/374151/D1D5DB?text=No+Image';">
                        <!-- Action buttons for the recipe -->
                        <div class="flex flex-col space-y-4 mt-6">
                             <!-- YouTube link -->
                            <a id="youtube-link" href="#" target="_blank" class="w-full py-3 bg-red-600 hover:bg-red-700 text-white text-center font-bold rounded-full shadow-lg transition-colors duration-300 transform hover:scale-105 hidden">
                                <i class="fab fa-youtube mr-2"></i> Watch on YouTube
                            </a>
                            <!-- Copy ingredients button -->
                            <button id="copy-btn" class="w-full py-3 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-full shadow-lg transition-colors duration-300 transform hover:scale-105 hidden">
                                <i class="fas fa-clipboard-list mr-2"></i> Copy Ingredients
                            </button>
                        </div>
                    </div>

                    <!-- Ingredients List -->
                    <div class="flex-grow w-full lg:w-1/2">
                        <h3 class="text-3xl font-semibold text-gray-200 mb-4">Ingredients</h3>
                        <ul id="ingredients-list" class="space-y-3 text-gray-300">
                            <!-- Ingredients will be populated here -->
                        </ul>
                    </div>
                </div>

                <!-- Instructions Section -->
                <div class="mt-8">
                    <h3 class="text-3xl font-semibold text-gray-200 mb-4">Instructions</h3>
                    <p id="meal-instructions" class="text-gray-300 leading-relaxed text-lg"></p>
                </div>
            </div>
        </section>

        <!-- Notification Message Box -->
        <div id="message-box" class="fixed bottom-6 right-6 bg-green-600 text-white px-8 py-4 rounded-full shadow-2xl transition-all duration-300 hidden z-50">
            <span id="message-text"></span>
        </div>

        <!-- Footer Section -->
        <footer class="mt-12 text-center text-gray-600">
            <p>&copy; 2025 Random Recipes. Powered by TheMealDB API.</p>
        </footer>

    </div>
    
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
